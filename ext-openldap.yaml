apiVersion: v1
kind: Service
metadata:
  name: openldap-svc
spec:
  ports:
  - port: 1389
    targetPort: 1389
    protocol: TCP
---
# Because this service has no selector, the corresponding Endpoints
# object will not be created. You can manually map the service to
# your own specific endpoints:
kind: Endpoints
apiVersion: v1
metadata:
  name: openldap-svc
subsets:
  - addresses:
      - ip: "192.168.33.100"
    ports:
      - port: 1389
